<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GROW-WIN v75.2 - Ultimate Edition</title>
    <style>
        :root { --neon: #39d353; --bg: #010409; --card: #0d1117; --blue: #58a6ff; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #c9d1d9; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid #30363d; box-shadow: 0 0 80px rgba(57, 211, 83, 0.2); }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #21262d; padding-bottom: 20px; }
        .brand { font-size: 2.8rem; font-weight: 900; letter-spacing: 10px; color: var(--neon); }
        
        #rsaInput { 
            width: 100%; height: 120px; background: #000; color: var(--neon); border: 2px solid #30363d; 
            padding: 20px; border-radius: 12px; font-size: 1.1rem; font-family: inherit; margin-bottom: 20px; box-sizing: border-box;
        }

        button { 
            width: 100%; padding: 22px; background: #238636; color: white; border: none; 
            border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.3rem; transition: 0.3s;
        }
        button:hover { background: #2ea043; box-shadow: 0 0 30px var(--neon); }

        .scan-result { 
            display: none; margin-top: 35px; padding: 30px; border: 1px solid var(--blue); 
            border-radius: 18px; background: #161b22; position: relative;
        }
        .status-tag { position: absolute; top: -12px; right: 20px; background: var(--blue); color: #000; padding: 2px 12px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }
        .key-output { font-size: 2.2rem; color: var(--neon); font-weight: 800; text-align: center; margin: 20px 0; word-break: break-all; }
        
        .footer { text-align: center; margin-top: 50px; color: #484f58; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand">GROW-WIN v75.2</div>
        <div style="color:var(--blue); font-size:0.7rem; letter-spacing:3px; margin-top:5px;">ULTIMATE RSA KEY SCANNER</div>
    </div>

    <div class="input-section">
        <label style="font-size: 0.75rem; color: #8b949e; display: block; margin-bottom: 10px;">ENTER ENCRYPTED TARGET (EQUATION = MAGNITUDE):</label>
        <textarea id="rsaInput" placeholder="Paste your RSA Command here..."></textarea>
        <button onclick="executeRSAScan()">EXECUTE RSA KEY SCAN</button>
    </div>

    <div id="scanResult" class="scan-result">
        <div class="status-tag">SECURE KEY IDENTIFIED</div>
        <div style="font-size: 0.8rem; color: #8b949e; text-align: center;">VERIFIED RSA-2048 COMPONENT (X)</div>
        <div id="keyVal" class="key-output">---</div>
        
        <div style="display: flex; justify-content: space-between; border-top: 1px solid #30363d; padding-top: 15px; font-size: 0.75rem; color: #8b949e;">
            <div>BIT-STRENGTH: <span style="color:white">INFINITE-SCALE</span></div>
            <div>RESIDUAL: <span style="color:var(--neon)" id="resVal">0.00</span></div>
            <div>PARSER: <span style="color:var(--blue)">ULTIMATE STABLE</span></div>
        </div>
    </div>

    <div class="footer">ARCHITECT: <span>UDAYANA ANANTH KUMAR</span></div>
</div>

<script>
function executeRSAScan() {
    const input = document.getElementById('rsaInput').value;
    if(!input.includes('=')) {
        alert("Format Error: Use 'Equation = Target'");
        return;
    }

    try {
        const [eq, tar] = input.split('=');
        const target = parseFloat(tar.trim());
        const solver = new Function('x', 'return ' + eq.trim());

        // --- THE ULTIMATE UPDATE ---
        // Range increased to 1e18 (Quintillion Scale)
        // Iterations increased to 1000 for zero-error convergence
        let low = 0, high = 1e18, x; 
        for(let i=0; i<1000; i++) {
            x = (low + high) / 2;
            let val = solver(x);
            if(val < target) low = x;
            else high = x;
        }

        document.getElementById('scanResult').style.display = 'block';
        document.getElementById('keyVal').innerText = x.toFixed(10);
        
        // Final residual check
        let finalRes = Math.abs(target - solver(x));
        document.getElementById('resVal').innerText = finalRes === 0 ? "0.000e+0" : finalRes.toExponential(3);
        
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    } catch(e) {
        alert("Syntax Error: Check your equation or target.");
    }
}
</script>
</body>
</html>
