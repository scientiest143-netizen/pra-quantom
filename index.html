<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROW-WIN v110.2.1 - Async Guard</title>
    <style>
        :root { --neon: #39d353; --bg: #010409; --card: #0d1117; --blue: #58a6ff; --gold: #f2cc60; --red: #ff7b72; --purple: #6e40c9; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #c9d1d9; padding: 20px; line-height: 1.5; }
        .container { max-width: 1050px; margin: auto; background: var(--card); padding: 40px; border-radius: 28px; border: 1px solid #30363d; box-shadow: 0 0 150px rgba(88, 166, 255, 0.2); }
        .header { text-align: center; border-bottom: 2px solid #21262d; padding-bottom: 20px; margin-bottom: 30px; }
        .brand { font-size: 3.2rem; font-weight: 900; letter-spacing: 12px; color: var(--blue); text-transform: uppercase; margin: 0; }
        textarea { width: 100%; height: 120px; background: #000; color: var(--neon); border: 2px solid #30363d; padding: 20px; border-radius: 15px; font-size: 1.25rem; outline: none; transition: 0.3s; box-sizing: border-box; resize: none; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 20px; }
        button { padding: 22px; border-radius: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; }
        .solve-btn { background: var(--blue); color: #fff; }
        .crack-btn { background: var(--purple); color: #fff; }
        .result-panel { display: none; margin-top: 30px; padding: 35px; border: 2px solid var(--neon); border-radius: 22px; background: #161b22; text-align: center; }
        .key-val { font-size: 2.8rem; color: var(--gold); font-weight: 800; margin: 20px 0; word-break: break-all; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 25px; }
        .stat-item { background: #0d1117; padding: 18px; border-radius: 12px; border: 1px solid #30363d; }
        .label { font-size: 0.7rem; color: #8b949e; display: block; margin-bottom: 8px; text-transform: uppercase; }
        .data { font-size: 1rem; color: var(--neon); font-weight: bold; }
        .footer { text-align: center; margin-top: 50px; color: #484f58; font-size: 0.85rem; letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="brand">GROW-WIN v110.2.1</h1>
        <div style="color:var(--gold); font-size:0.75rem; letter-spacing:6px; margin-top:10px;">MASTER ARCHITECT: UDAYANA ANANTH KUMAR</div>
    </div>

    <textarea id="eqInput" placeholder="Equations: x^x=1000 | RSA: 12193263111263526900130866198133"></textarea>
    
    <div class="btn-group">
        <button class="solve-btn" onclick="executeV110()">Engage Navigator</button>
        <button class="crack-btn" onclick="crackRSA()">ðŸ”“ Discrete Cracker</button>
        <button style="background:#21262d; color:#fff;" onclick="vaultSave()">Vault Export</button>
    </div>

    <div id="resPanel" class="result-panel">
        <div id="resTitle" style="color: #8b949e; font-size: 0.85rem; letter-spacing: 3px;">VERIFIED RESULT</div>
        <div id="finalX" class="key-val">---</div>
        
        <div class="stats">
            <div class="stat-item"><span class="label">Engine State</span><span class="data" id="modeData">---</span></div>
            <div class="stat-item"><span class="label" id="metricLabel">Residual</span><span class="data" id="resData">---</span></div>
            <div class="stat-item"><span class="label">Sync Time</span><span class="data" id="timeData">---</span> MS</div>
        </div>
        <div id="statusDiv" style="margin-top:25px; font-size:0.8rem; color:var(--blue); letter-spacing:1px;">
            STATUS: <span id="statusText" style="color:var(--neon)">READY</span> | âœ“
        </div>
    </div>
    <div class="footer">Â© 2026 ARCHITECTURAL RESEARCH â€¢ MASTER LOGIC COMPUTING</div>
</div>

<script>
function gcd(a, b) { while (b !== 0n) { a %= b; [a, b] = [b, a]; } return a; }

// --- ENHANCED ASYNC RSA CRACKER ---
function crackRSA() {
    const t0 = performance.now();
    let input = document.getElementById('eqInput').value.replace(/\D/g, '');
    if (!input) return alert("Enter Number!");
    
    let n = BigInt(input);
    document.getElementById('resPanel').style.display = 'block';
    document.getElementById('resTitle').innerText = "DISCRETE PRIME FACTOR FOUND";
    document.getElementById('statusText').innerText = "DYNAMIC SCANNING IN PROGRESS...";

    // Quick trivial check
    if (n % 2n === 0n) { showResult(2n, t0, "ASYNC_v110.2.1", "FACTOR_FOUND"); return; }
    if (n % 3n === 0n) { showResult(3n, t0, "ASYNC_v110.2.1", "FACTOR_FOUND"); return; }

    let x = 2n, y = 2n, d = 1n, c = 1n;
    const f = (val, mod, constC) => (val * val + constC) % mod;
    let iterations = 0;

    function step() {
        // Optimized Chunk: 100,000 iterations for better throughput
        for (let i = 0; i < 100000; i++) {
            x = f(x, n, c);
            y = f(f(y, n, c), n, c);
            let diff = x > y ? x - y : y - x;
            d = gcd(diff, n);
            iterations++;
            if (d !== 1n && d !== n) break;
        }

        if (d !== 1n && d !== n) {
            showResult(d.toString(), t0, "ASYNC_v110.2.1", "FACTOR_LOCKED");
        } else {
            // Anti-Loop Logic: If d equals n, the seed 'c' is changed to find a new path
            if (d === n) { 
                c++; 
                x = BigInt(Math.floor(Math.random() * 100)) + 2n; 
                y = x; 
                d = 1n; 
            }
            document.getElementById('finalX').innerText = "SCANNING...";
            document.getElementById('statusText').innerText = `CYCLES: ${iterations} | SEED: ${c}`;
            setTimeout(step, 0); // Absolute zero delay for maximum speed without freezing
        }
    }
    step();
}

// --- UNIVERSAL NAVIGATOR ---
function executeV110() {
    const t0 = performance.now();
    const rawInput = document.getElementById('eqInput').value.toLowerCase().replace(/\s+/g, '');
    if (!rawInput.includes('=')) return;
    const [left, right] = rawInput.split('=');
    
    document.getElementById('resTitle').innerText = "VERIFIED GLOBAL ROOT (X)";
    document.getElementById('metricLabel').innerText = "RESIDUAL";
    
    let targetValue = parseFloat(right) || 1;
    let targetLog = Math.log(targetValue);
    
    function f(xVal) { 
        if (xVal <= 0) return -1e300;
        return xVal * Math.log(xVal) - targetLog; 
    }
    
    let x = 10;
    for (let i = 0; i < 1000; i++) {
        let fx = f(x);
        let df = (f(x + 1e-7) - fx) / 1e-7;
        let step = fx / df;
        x = x - step;
        if (Math.abs(step) < 1e-12) break;
    }
    showResult(x, t0, "NAVIGATOR_v110.2.1", f(x).toExponential(5));
}

function showResult(x, t0, mode, residual) {
    const t1 = performance.now();
    document.getElementById('resPanel').style.display = 'block';
    document.getElementById('finalX').innerText = (typeof x === 'number') ? x.toLocaleString(undefined, {minimumFractionDigits: 10}) : x;
    document.getElementById('modeData').innerText = mode;
    document.getElementById('resData').innerText = residual;
    document.getElementById('timeData').innerText = (t1 - t0).toFixed(2);
    document.getElementById('statusText').innerText = "SINGULARITY SECURED âœ“";
}

function vaultSave() {
    const data = document.getElementById('finalX').innerText;
    const blob = new Blob([`MASTER ARCHITECT: UDAYANA ANANTH KUMAR\nRESULT: ${data}`], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'Vault_Export.txt';
    a.click();
}
</script>
</body>
</html>
